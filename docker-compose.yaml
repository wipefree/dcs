---
version: '3'
services:
  buildwar:
    build:
      context: ./
      dockerfile: buildwar.Dockerfile
    volumes:
      - app:/tmp
    command:
      'tail -f /dev/null'

  tomcat:
    build:
      context: ./
      dockerfile: tomcat.Dockerfile
    ports:
      - '8080:8080'
    volumes:
      - /app:/opt/apache-tomcat-9.0.34/webapps
    depends_on:
      - buildwar
    command:
      'tail -f /dev/null'
volumes:
  app:
...