services:
  buildwar:
    build:
      context: ./
      dockerfile: buildwar.Dockerfile
    volumes:
      - swapdir:/tmp
    command:
      'tail -f /dev/null'

  tomcat:
    build:
      context: ./
      dockerfile: tomcat.Dockerfile
    depends_on:
      - buildwar
    ports:
      - '8080:8080'
    volumes:
      - swapdir:/tmp
    command:
      - cp /tmp/hello-1.0.war /opt
#      'tail -f /dev/null'

volumes:
  swapdir:
...